<div *ngIf="starRequested" class="row">
    <div class="col s12 m8 offset-m2">
    <h2 class="header center">{{ starRequested.name }}</h2>
    <div class="card horizontal">
      <div class="card-image">
        <img [src]="starRequested.picture">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>Nom</td>
                <td><strong>{{ starRequested.name }}</strong></td>
              </tr>
              <tr>
                <td>Age</td>
                <td><strong>{{ starRequested.age }}</strong></td>
              </tr>
              <tr>
                <td>Date de cr√©ation</td>
                <td><em>{{ starRequested.createdOn | date:"dd/MM/yyyy" }}</em></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a (click)="goToStarList()">Retour</a>
          <a (click)="goToEditStar(starRequested)">Editer</a>
          <a (click)="deleteStar(starRequested)">Supprimer</a>
        </div>
      </div>
    </div>
    </div>
</div>
<h4 *ngIf='!starRequested' class="center">
  <app-loader></app-loader>
</h4>
